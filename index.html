<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Netflix</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header>
    <div class="logo">
      <a href="#">
        <img src="../assets/img/netflixlogo.png" alt="Logo da Netflix" />
      </a>
    </div>
  </header>

  <main class="login_body">
    <section class="login_box">
      <h2>Entrar</h2>
      <form>
        <div class="input_box">
          <input required type="email" placeholder="Email ou número de telefone" />
        </div>
        <div class="input_box">
          <input required type="password" placeholder="Senha" />
        </div>
        <button class="submit">Entrar</button>
      </form>
    </section>

    <section class="support">
      <div class="remember">
        <span>
          <input type="checkbox" style="margin: 0; padding: 0; height: 0.813rem" /></span>
        <span>Lembre-se de mim</span>
      </div>
      <div class="help">
        <a href="#"> Precisa de ajuda?</a>
      </div>
    </section>

    <footer class="login_footer">
      <div class="login_facebook">
        <span><img height="14.50rem" src="../assets/img/Facebook_logo.png " alt="Facebook" /></span>
        <span><a href="#">Conectar com o Facebook</a></span>
      </div>
      <div class="terms">
        <p>
          Esta página é protegida pelo Google reCAPICHA para garantir que
          você não é um robô <a href="#">Saiba mais</a>
        </p>
      </div>
    </footer>

  </main>
</body>

</html>
